<!--
============================
 Frontend Best Practices (Senior-Level)
============================

UI/UX:
- Use a design system or component library for consistency (e.g., Material UI, Ant Design, or custom)
- Prioritize accessibility (ARIA roles, keyboard navigation, color contrast)
- Ensure mobile-first, responsive design (media queries, flexible layouts)
- Optimize images and assets for performance

Componentization:
- Break UI into reusable, single-responsibility components
- Use props and state wisely; avoid prop drilling (use context or state management)
- Keep components pure and stateless where possible

State Management:
- Use local state for UI, global state for app data (Redux, Zustand, or Context API)
- Normalize and structure state for scalability

Code Organization:
- Group files by feature/module, not by type
- Use clear naming conventions and folder structure
- Separate logic (hooks, services) from presentation (components)

Testing:
- Write unit tests for components and utilities (Jest, React Testing Library)
- Use end-to-end tests for critical flows (Cypress, Playwright)

Performance:
- Lazy-load components and routes (React.lazy, Suspense)
- Minimize bundle size (tree-shaking, code splitting)
- Use memoization (React.memo, useMemo, useCallback)

Accessibility:
- Use semantic HTML elements
- Provide alt text for images
- Test with screen readers

Documentation:
- Document components, props, and utilities (JSDoc, Storybook)
- Maintain a clear README and code comments
-->

    <style>
        /* Sticky navigation */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--card);
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            transition: box-shadow 0.2s;
        }
        .site-header:focus-within, .site-header:hover {
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        /* Micro-interactions for nav and buttons */
        .nav-link, .cta-btn, .download-btn, .chat-toggle, .chat-send, .btn-primary, .btn-secondary {
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
        }
        .nav-link:focus, .cta-btn:focus, .download-btn:focus, .chat-toggle:focus, .chat-send:focus, .btn-primary:focus, .btn-secondary:focus {
            box-shadow: 0 0 0 3px var(--accent, #4f8cff);
            outline: none;
        }
        .nav-link:hover, .cta-btn:hover, .download-btn:hover, .chat-toggle:hover, .chat-send:hover, .btn-primary:hover, .btn-secondary:hover {
            background: var(--accent, #4f8cff);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        /* Animated chatbot open/close */
        .chat-widget {
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            pointer-events: none;
            transform: translateY(30px) scale(0.98);
        }
        .chat-widget.open {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }
        /* Chatbot loading spinner */
        .chat-spinner {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid var(--accent, #4f8cff);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    /* Visually hidden utility for accessibility */
    .visually-hidden {
        position: absolute !important;
        height: 1px; width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
        border: 0;
        padding: 0;
        margin: -1px;
    }
    </style>
